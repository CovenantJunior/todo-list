# flutter pub run flutter_launcher_icons
# dart run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/images/ic_launcher.png"

  android: "launcher_icon"
  image_path_android: "assets/images/ic_launcher.png"
  min_sdk_android: 16 # android min sdk min:16, default 21
  adaptive_icon_background: "assets/images/ic_launcher.png"
  adaptive_icon_foreground: "assets/images/ic_launcher.png"
  adaptive_icon_monochrome: "assets/images/ic_launcher.png"

  ios: true
  image_path_ios: "assets/images/ic_launcher.png"
  remove_alpha_channel_ios: true
  image_path_ios_dark_transparent: "assets/images/ic_launcher.png"
  image_path_ios_tinted_grayscale: "assets/images/ic_launcher.png"
  desaturate_tinted_to_grayscale_ios: true

  web:
    generate: true
    image_path: "assets/images/ic_launcher.png"
    background_color: "#fff"
    theme_color: "#fff"

  windows:
    generate: true
    image_path: "assets/images/ic_launcher.png"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "assets/images/ic_launcher.png"
